# Application Configuration
spring.application.name=TechieFinder
server.port=8080

# Database Configuration (H2 for development)
spring.datasource.url=jdbc:h2:mem:techiefinder
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=TechieFinder2024SecretKeyForJWTTokenGenerationAndValidation
jwt.expiration=86400000
jwt.refresh.expiration=604800000

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload.dir=/home/ubuntu/TechieFinder/uploads

# CORS Configuration
cors.allowed.origins=http://localhost:3000,http://localhost:8080

# Payment Gateway Configuration
paystack.secret.key=${PAYSTACK_SECRET_KEY:sk_test_your_paystack_secret_key}
paystack.public.key=${PAYSTACK_PUBLIC_KEY:pk_test_your_paystack_public_key}
paystack.api.url=https://api.paystack.co

flutterwave.secret.key=${FLUTTERWAVE_SECRET_KEY:FLWSECK_TEST-your_flutterwave_secret_key}
flutterwave.public.key=${FLUTTERWAVE_PUBLIC_KEY:FLWPUBK_TEST-your_flutterwave_public_key}
flutterwave.api.url=https://api.flutterwave.com/v3

# Firebase Configuration
firebase.config.path=${FIREBASE_CONFIG_PATH:classpath:firebase-service-account.json}

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${EMAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# SMS Configuration
sms.api.key=${SMS_API_KEY:your-sms-api-key}
sms.api.url=https://api.ng.termii.com/api/sms/send

# Google Maps API
google.maps.api.key=${GOOGLE_MAPS_API_KEY:your-google-maps-api-key}

# Logging Configuration
logging.level.com.techiefinder=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
